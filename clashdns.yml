geox-url:
  geoip: >-
    https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: >-
    https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: >-
    https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country-lite.mmdb
  asn: >-
    https://mirror.ghproxy.com/https://github.com/xishang0128/geoip/releases/download/latest/GeoLite2-ASN.mmdb

# 健康检测
my-check: &my-check
  interval: 3600
  health-check:
    enable: true
    url: https://www.google.com/generate_204
    interval: 300
    timeout: 5000

# 定义自动测速节点
auto-test: &auto-test
  type: url-test
  url: https://www.google.com/generate_204
  interval: 1800


mixed-port: 7890
allow-lan: true
external-controller: '127.0.0.1:9090'
ipv6: true
tcp-concurrent: true
unified-delay: true
global-client-fingerprint: chrome
keep-alive-interval: 15
geodata-mode: true

dns:
    enable: true
    ipv6: true
    default-nameserver: [223.5.5.5, 8.8.8.8]
    enhanced-mode: fake-ip
    fake-ip-range: 198.18.0.1/16
    use-hosts: true
    nameserver: ['https://dns.alidns.com/dns-query', 'https://doh.fxxk.cloudns.biz/dns-personal-a']
    fallback: ['https://dns.alidns.com/dns-query', 'https://doh.fxxk.cloudns.biz/dns-personal-a']
    fallback-filter: { geoip: true, ipcidr: [240.0.0.0/4, 0.0.0.0/32] }
